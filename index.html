<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              surfaceHighlight: 'var(--bg-surface-highlight)',
              border: 'var(--border-color)',
              primary: '#8b5cf6', // Purple 500
              primaryGlow: 'rgba(139, 92, 246, 0.15)',
              accent: '#6366f1', // Indigo 500
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-background: #ffffff;
        --bg-surface: #ffffff;
        --bg-surface-highlight: #f4f4f5;
        --border-color: #e4e4e7;
        --text-primary: #18181b;
        --text-secondary: #71717a;
      }

      .dark {
        --bg-background: #09090b;
        --bg-surface: #18181b;
        --bg-surface-highlight: #27272a;
        --border-color: #27272a;
        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--bg-surface-highlight);
      }

      /* Pill Nav CSS */
      .pill-nav-container {
        position: fixed;
        top: 1.5em;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99;
      }

      @media (max-width: 768px) {
        .pill-nav-container {
          width: 90%;
          left: 50%;
          transform: translateX(-50%);
        }
      }

      .pill-nav {
        --nav-h: 48px;
        --logo: 40px;
        --pill-pad-x: 20px;
        --pill-gap: 4px;
        width: max-content;
        display: flex;
        align-items: center;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        .pill-nav {
          width: 100%;
          justify-content: space-between;
          background: transparent;
        }
      }

      .pill-nav-items {
        position: relative;
        display: flex;
        align-items: center;
        height: var(--nav-h);
        background: var(--base, #000);
        border-radius: 9999px;
        padding: 4px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      .pill-logo {
        width: var(--nav-h);
        height: var(--nav-h);
        border-radius: 50%;
        background: var(--base, #000);
        padding: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-right: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      .pill-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .pill-list {
        list-style: none;
        display: flex;
        align-items: stretch;
        gap: var(--pill-gap);
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .pill-list > li {
        display: flex;
        height: 100%;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 0 var(--pill-pad-x);
        background: transparent;
        color: var(--pill-text, var(--base, #000));
        text-decoration: none;
        border-radius: 9999px;
        box-sizing: border-box;
        font-weight: 500;
        font-size: 14px;
        line-height: 0;
        letter-spacing: 0.2px;
        white-space: nowrap;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease;
      }

      .pill-submit {
        background-color: #8b5cf6 !important;
        color: white !important;
        margin-left: 4px;
      }
      .pill-submit:hover {
        background-color: #7c3aed !important; /* Violet 600 */
      }

      .pill .hover-circle {
        position: absolute;
        left: 50%;
        bottom: 0;
        border-radius: 50%;
        background: var(--pill-bg, #fff);
        z-index: 1;
        display: block;
        pointer-events: none;
        will-change: transform;
      }

      .pill .label-stack {
        position: relative;
        display: inline-block;
        line-height: 1;
        z-index: 2;
      }

      .pill .pill-label {
        position: relative;
        z-index: 2;
        display: inline-block;
        line-height: 1;
        will-change: transform;
      }

      .pill .pill-label-hover {
        position: absolute;
        left: 0;
        top: 0;
        color: var(--hover-text, #fff);
        z-index: 3;
        display: inline-block;
        will-change: transform, opacity;
      }

      .pill.is-active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: var(--pill-bg, #fff);
        border-radius: 50px;
        z-index: 4;
      }

      .desktop-only {
        display: block;
      }

      .mobile-only {
        display: none;
      }

      @media (max-width: 768px) {
        .desktop-only {
          display: none;
        }

        .mobile-only {
          display: block;
        }
      }

      .mobile-menu-button {
        width: var(--nav-h);
        height: var(--nav-h);
        border-radius: 50%;
        background: var(--base, #000);
        border: none;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        cursor: pointer;
        padding: 0;
        position: relative;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      @media (max-width: 768px) {
        .mobile-menu-button {
          display: flex;
        }
      }

      .hamburger-line {
        width: 16px;
        height: 2px;
        background: var(--pill-text, #fff);
        border-radius: 1px;
        transition: all 0.3s ease;
        transform-origin: center;
      }

      .mobile-menu-popover {
        position: absolute;
        top: 4em;
        left: 0;
        right: 0;
        background: var(--base, #f0f0f0);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        z-index: 998;
        opacity: 0;
        transform-origin: top center;
        visibility: hidden;
        overflow: hidden;
      }

      .mobile-menu-list {
        list-style: none;
        margin: 0;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mobile-menu-popover .mobile-menu-link {
        display: block;
        padding: 12px 20px;
        color: var(--pill-text, #fff);
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        border-radius: 16px;
        transition: all 0.2s ease;
      }

      .mobile-menu-popover .mobile-menu-link:hover, 
      .mobile-menu-popover .mobile-menu-link.is-active {
        cursor: pointer;
        background-color: var(--pill-bg);
        color: var(--hover-text, #fff);
      }

      /* TextType CSS */
      .text-type {
        display: inline-block;
        white-space: pre-wrap;
      }

      .text-type__cursor {
        margin-left: 2px;
        display: inline-block;
        opacity: 1;
        font-weight: 300;
      }

      .text-type__cursor--hidden {
        display: none;
      }

      /* Spotlight Card CSS */
      .card-spotlight {
        position: relative;
        overflow: hidden;
        --mouse-x: 50%;
        --mouse-y: 50%;
        --spotlight-color: rgba(139, 92, 246, 0.15);
      }

      .card-spotlight::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--spotlight-color), transparent 80%);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 2;
      }

      .card-spotlight:hover::before,
      .card-spotlight:focus-within::before {
        opacity: 1;
      }
    </style>
